<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>CSS เอียงๆ</title>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<div class="wrapper">
			<!--  Header  -->
			<div class="header">
				<span>it's</span> FLAT ++
			</div>

			<!--  Left Buttons  -->
			<div class="buttons">
				<div class="button red">
					<div class="bottom side"></div>
					<div class="left side"></div>
					<div class="top side">Hello<br>Mars</div>
				</div>
				<div class="button purple">
					<div class="bottom side"></div>
					<div class="left side"></div>
					<div class="top side">Hello<br>Saturn</div>
				</div>
				<div class="button yellow">
					<div class="bottom side"></div>
					<div class="left side"></div>
					<div class="top side">Hello<br>Jupiter</div>
				</div>
				<div class="button green">
					<div class="bottom side"></div>
					<div class="left side"></div>
					<div class="top side">Hello<br>Earth</div>
				</div>
			</div>

			<!--  Right Login  -->
			<div class="login">

				<!--  Chart  -->
				<div class="charts">
					<div class="chart one">
						<div class="progress">
							<!-- <div class="wtf"></div> -->
							<!-- <div class="p2"></div> -->
							<div class="p1"></div>
							<div class="p1 rotate"></div>
						</div>
						<div class="center">
							<div class="percent">60%</div>
						</div>
						<p>Pie 1</p>
					</div>
					<div class="chart two">
						<div class="progress">
							<div class="p1"></div>
							<div class="p3"></div>
						</div>
						<div class="center">
							<div class="percent">25%</div>
						</div>
						<p>Pie 2</p>
					</div>
				</div>

				<!--  Fields  -->
				<form class="field">
					<div class="field-wrapper">
						<label>Name:</label>
						<input type="text" />
					</div>
					<div class="field-wrapper">
						<label>Password:</label>
						<input type="password" />	
					</div>
					<div class="login-button">
						<div class="effect"></div>
						<p>Login</p>
					</div>
				</form>

				<label style="color: #fff">! มีบัค cursor กระพริบเวลา hover ถ้าเอา perserve-3d หรือ transform ใน .wrapper ออก บัคจะหาย</label>
			</div>
		</div>
	</body>
</html>
